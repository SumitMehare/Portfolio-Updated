<body>

<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Sumit Mehare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="https://twitter.com/Sumitmehare">Twitter</a>
          <a class="nav-link" href="{% static 'Resume.pdf' %}">Resume</a>
          <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main role="main">
  <div class="container">
    <h1 class="text-center pt-5">Wlcome to Sumit's blog</h1>
    <br/>
    <br/>
    <h2>Latest Post</h2>
    <hr/>
    {% for blog in blogs.all%}
    <a href="{% url 'detail' blog.id%}"><h3>{{ blog.title }}</h3></a>
    {{ blog.pub_dt_pretty }}
    <br />
    <img src= "{{blog.image.url}}" />
    <br />
    <p> {{ blog.summary }} </p>
         {% endfor %}
    <div/>
</main>

<footer class="text-muted">
  <div class="container text-center">
</p>Â© Sumit Mehare {% now 'Y' %}
